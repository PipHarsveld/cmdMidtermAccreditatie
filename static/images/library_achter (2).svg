<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 142.26 293.4"><defs><style>.d,.e{font-family:OpenSans-Light, Open Sans;font-size:6px;}.d,.f{letter-spacing:.1em;}.g{letter-spacing:.13em;}.h{letter-spacing:.13em;}.i{font-size:7px;letter-spacing:0em;}.i,.j{font-family:OpenSans, Open Sans;}.i,.j,.k,.l{fill:#a7ce3a;}.m{letter-spacing:.1em;}.j{font-size:10px;letter-spacing:0em;}.n{fill:#fff;stroke:#d9d9da;stroke-miterlimit:10;}.l{opacity:.4;}</style></defs><g id="a"/><g id="b"><g id="c"><rect class="n" x=".5" y=".5" width="141.26" height="292.4" rx="8.07" ry="8.07"/><g><text class="i" transform="translate(8.17 93.45) scale(.69 1)"><tspan x="0" y="0">Why?</tspan></text><text class="e" transform="translate(8.17 100.67) scale(.78 1)"><tspan class="h"><tspan x="0" y="0">Why invent the wheel again? Incorparating </tspan></tspan><tspan class="h"><tspan x="0" y="6">what others have learned is an important </tspan></tspan><tspan class="g"><tspan x="0" y="12">practice.</tspan></tspan></text></g><g><text class="i" transform="translate(8.17 123.71) scale(.69 1)"><tspan x="0" y="0">How?</tspan></text><text class="d" transform="translate(8.17 130.82) scale(.78 1)"><tspan x="0" y="0">Depending on your topic, many best, good </tspan><tspan x="0" y="6">and bad practices may be available.</tspan></text></g><g><text class="i" transform="translate(8.18 212.87) scale(.69 1)"><tspan x="0" y="0">In practice</tspan></text><text class="e" transform="translate(8.17 220.34) scale(.78 1)"><tspan class="m"><tspan x="0" y="0">Internally good practices tend to be repeated, </tspan></tspan><tspan class="f"><tspan x="0" y="6">but few companies have processes to identify </tspan></tspan><tspan class="f"><tspan x="0" y="12">and incorporate best practices described by </tspan></tspan><tspan class="m"><tspan x="0" y="18">others. There is a real opportunity to improve </tspan></tspan><tspan class="m"><tspan x="0" y="24">here.</tspan></tspan></text></g><text class="j" transform="translate(27.51 23.57) scale(.69 1)"><tspan x="0" y="0">Best, good &amp; bad practices</tspan></text><image transform="translate(8.17 11.47) scale(.09)" xlink:href="../../../../../../Downloads/logo-library.png"/><image transform="translate(39.24 25.33) scale(.1)" xlink:href="../../../../../../Downloads/lib-best-good-and-bad-practices (1).png"/><g><text class="i" transform="translate(8.17 150.08) scale(.69 1)"><tspan x="0" y="0">Ingredients</tspan></text><g><text class="e" transform="translate(24.67 158.17) scale(.78 1)"><tspan class="f"><tspan x="0" y="0">A willingness to investigate what others </tspan></tspan><tspan class="m"><tspan x="0" y="6">have done. </tspan></tspan><tspan class="f"><tspan x="0" y="12">A sense of scope: which reported </tspan></tspan><tspan class="f"><tspan x="0" y="18">practices are important to you, </tspan></tspan><tspan class="m"><tspan x="0" y="24">which are not.</tspan></tspan><tspan class="f"><tspan x="0" y="30">A critical sense of succes factors: do </tspan></tspan><tspan class="f"><tspan x="0" y="36">the ones identified by others really </tspan></tspan><tspan class="f"><tspan x="0" y="42">apply to you? </tspan></tspan></text><circle cx="20.23" cy="156.27" r=".77"/><circle cx="20.23" cy="168.61" r=".77"/><circle cx="20.23" cy="187.2" r=".77"/></g></g><g><text class="i" transform="translate(17.1 267.01) scale(.69 1)"><tspan x="0" y="0">inspiration</tspan></text><text class="i" transform="translate(30.81 276.49) scale(.69 1)"><tspan x="0" y="0">riger</tspan></text><text class="i" transform="translate(21.15 285.98) scale(.69 1)"><tspan x="0" y="0">overview</tspan></text><text class="i" transform="translate(103.32 267.01) scale(.69 1)"><tspan x="0" y="0">data</tspan></text><text class="i" transform="translate(103.32 276.49) scale(.69 1)"><tspan x="0" y="0">relevance</tspan></text><text class="i" transform="translate(103.32 285.98) scale(.69 1)"><tspan x="0" y="0">centainty</tspan></text><rect class="l" x="44.07" y="264.68" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="55.61" y="264.68" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="67.15" y="264.68" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="78.68" y="264.68" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="90.22" y="264.68" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="44.07" y="274.25" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="55.61" y="274.25" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="67.15" y="274.25" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="78.68" y="274.25" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="90.22" y="274.25" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="44.07" y="283.83" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="55.61" y="283.83" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="67.15" y="283.83" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="78.68" y="283.83" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="l" x="90.22" y="283.83" width="11.27" height=".91" rx=".46" ry=".46"/><rect class="k" x="83.3" y="264.12" width="2.04" height="2.04" rx="1.02" ry="1.02"/><rect class="k" x="60.22" y="273.69" width="2.04" height="2.04" rx="1.02" ry="1.02"/><rect class="k" x="60.22" y="283.27" width="2.04" height="2.04" rx="1.02" ry="1.02"/></g></g></g></svg>